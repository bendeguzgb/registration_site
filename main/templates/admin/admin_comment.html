{% extends 'base.html' %}

{% block title %} Comment user info {% endblock %}

{% block content %}

    <h3>You are adding comment for <a href="{{viewed_user.get_absolute_url}}">'{{ viewed_user.first_name }} {{ viewed_user.last_name }}'</a> user's registration.</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-warning" type="submit" value="Update">
    </form>
{% endblock %}
