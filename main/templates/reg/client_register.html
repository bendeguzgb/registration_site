{% extends 'base.html' %}

{% block title %} Client register {% endblock %}

{% block content %}

    {% load crispy_forms_tags %}
        <!--Register-->
        <div class="wrapper">
            <div class="container">
                <h1>Register</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ register_form|crispy }}
                    <button class="btn btn-primary" type="submit">Register</button>
                </form>
                <p class="text-center">If you already have an account, <a href="{% url 'main:login' %}">login</a> instead.</p>
            </div>
        </div>

{% endblock %}
